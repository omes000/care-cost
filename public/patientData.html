<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Procedure Display</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<form id = "patient-form">
			<div class ='form-group'>
				<label for ="name">Name</label>
				<input type = "name" class = "form-control" id ="name" placeholder="Name">
			</div>
			<div class ='form-group'>
				<label for ="name">Email</label>
				<input type = "email" class = "form-control" id ="email" placeholder="Email">
			</div>
			<div class ='form-group'>
				<label for ="zipCode">Zip Code</label>
				<input type = "zipCode" class = "form-control" id ="zip-code" placeholder="Zip Code">
			</div>
			<div class = 'form-group'>
				<label for ="radio">Health Score</label>
				<div class = 'radio' id ="health-score">
					<label class = "radio-inline">
						<input type="radio" name="inlineRadioOptions" id ="health-score1" value ="1">1 - Very Good
					</label>
					<label class = "radio-inline">
						<input type="radio" name="inlineRadioOptions" id ="health-score2" value ="2">2 - Good
					</label>
					<label class = "radio-inline">
						<input type="radio" name="inlineRadioOptions" id ="health-score3" value ="3">3 - Moderate
					</label>
					<label class = "radio-inline">
						<input type="radio" name="inlineRadioOptions" id ="health-score4" value ="4">4 - Bad
					</label>
					<label class = "radio-inline">
						<input type="radio" name="inlineRadioOptions" id ="health-score5" value ="5">5 - Very Bad
					</label>
				</div>
			</div>
			<button type="submit" class = 'btn btn-default'>Submit</button>
		</form>
  	</div>
  <!-- Custom Script -->
  <script src="assets/js/patient.js" type="text/javascript"></script>

</body>

</html>
